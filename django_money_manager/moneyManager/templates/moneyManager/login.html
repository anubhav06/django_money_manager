{% extends "moneyManager/layout.html" %}
{% load static %}

{% block body %}

<section>
    <!-- <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div> -->

    <div class="container">
        <div class="form">
            <h2>Login</h2>
            {% if message %}
            <div class="error">{{ message }}</div>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="inputBox">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="inputBox">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Login">
                </div>
                <!-- <p class="forget">Forgot Password ? <a href="#">Click Here</a></p> -->
                <p class="forget">Don't have an account ? <a href="{% url 'register' %}">Register</a></p>
            </form>
        </div>
    </div>
</section>


{% endblock %}
