{% extends "moneyManager/layout.html" %}
{% load static %}

{% block body %}

<section>
    <!-- <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div> -->

    <div class="container">
        <div class="form">
            <h2>Register</h2>

            {% if message %}
            <div class="error">{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="inputBox">
                    <input autofocus type="text" name="username" placeholder="Username" required>
                </div>
                <div class="inputBox">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="inputBox">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="inputBox">
                    <input type="password" name="confirmation" placeholder="Confirm Password" required>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Register">
                </div>
                <p class="forget">Already have an account ? <a href="{% url 'login' %}">Login</a></p>
            </form>
        </div>
    </div>
</section>


{% endblock %}
