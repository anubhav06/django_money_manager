{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Money Manager{% endblock %}</title>
    <link href="{% static 'login.css' %}" rel="stylesheet">
    {% block script %}
    {% endblock %}
</head>

<body>
    <section>
        <div class="container">
            <div class="form">
                <h2>Register</h2>

                {% if message %}
                <div class="error">{{ message }}</div>
                {% endif %}

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="inputBox">
                        <input autofocus type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="confirmation" placeholder="Confirm Password" required>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Register">
                    </div>
                    <p class="forget">Already have an account ? <a href="{% url 'login' %}">Login</a></p>
                </form>
            </div>
        </div>
    </section>
</body>
